<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Todo
    List</h1>

  <form id="addTodoForm" action="/todos/submit" method="POST" class="mb-4">
    <div class="flex items-center">
      <input type="text" id="todo" name="todo" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter a new todo" required>
      <button type="submit" class="ml-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors">Add</button>
    </div>
  </form>

  <ul id="todoList" class="space-y-3 mb-4">
    <!-- Todos will be dynamically inserted here -->
  </ul>

  <a href="/todos/deleteAll" class="block text-center text-red-500 hover:text-red-700 font-semibold">Delete All Todos</a>
  <div class="flex justify-center items-center">
    <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mt-4 inline-block">
      Return to Home
    </a>
  </div>
  
</div>

<script>
  // Fetch todos and populate the list on page load
  window.onload = async () => {
    const response = await fetch('/todos/getAll');
    const todos = await response.json();
    const todoList = document.getElementById('todoList');

    if (todos.length === 0) {
      todoList.innerHTML = '<li class="text-center text-gray-500">No todos found.</li>';
    } else {
      todos.forEach((todo, index) => {
        todoList.innerHTML += `
            <li class="flex justify-between items-center bg-gray-50 border border-gray-200 rounded-md p-3">
              <span>${index + 1}. ${todo}</span>
              <form action="/todos/delete" method="POST">
                <input type="hidden" name="index" value="${index + 1}">
                <button type="submit" class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
              </form>
            </li>
          `;
      });
    }
  };
</script>

</body>
</html>
